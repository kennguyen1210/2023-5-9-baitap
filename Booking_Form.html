<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <style>
    div {
      margin: 15px;
    }

    h2 {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <section>
    <div>
      <h2>Booking Form</h2>
      <form action="">
        <div>
          <label for="name">Name : <input type="text" id="name"></label>
        </div>
        <div>
          <label for="email">Email : <input type="email" id="email"></label>
        </div>
        <div>
          <label for="phone">Phone : <input type="tel" id="phone"></label>
        </div>
        <div>
          <label for="date">Date : <input type="date" id="date"></label>
        </div>
        <div>
          <label for="time">Time : <input type="time" id="time"></label>
        </div>
        <div>
          <label for="guestsOfNumber">Number of Guests : <input type="text" id="guestsOfNumber"></label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>

      </form>
    </div>
  </section>

</body>

</html>
